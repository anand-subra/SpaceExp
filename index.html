<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Space.EXP</title>
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 content">
        <h1>Space.EXP <span class="name">By Anand Subramaniam</span></h1>
        <span class="glyphicon glyphicon-zoom-in" onclick="zoomIn()"></span>
        <span class="glyphicon glyphicon-zoom-out" onclick="zoomOut()"></span>
        <span class="glyphicon glyphicon-chevron-left" onclick="moveLeft()"></span>
        <span class="glyphicon glyphicon-chevron-right" onclick="moveRight()"></span>
        <span class="glyphicon glyphicon-chevron-up" onclick="moveUp()"></span>
        <span class="glyphicon glyphicon-chevron-down" onclick="moveDown()"></span>
        <span class="glyphicon glyphicon-refresh" onclick="resetAll()"></span>
        <br><br><br>
        <p>Zoom: <span class="zoomFactor"></span>x</p>
        <p>TranslateX: <span class="transX"></span></p>
        <p>TranslateY: <span class="transY"></span></p>
      </div>
    </div>

  </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/UI.js"></script>

</body>
</html>
